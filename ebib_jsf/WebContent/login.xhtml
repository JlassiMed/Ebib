<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
				<p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
    		<h:outputText value="#{loginMB.message}" style="color:#FFCC00;font-size:36px;" />  
				</p:notificationBar>
        <h:form>
            
            <p:growl autoUpdate="true"/>
            
            <div  class="centerDiv" style="width: 800px ; height:400px">
                <p:panel>
                    <f:facet name="header">Login</f:facet>
            <h:panelGrid columns="2">
                Login:
                <h:inputText id="txLogin" value="#{loginMB.login}" required="true" label="login"
                             style="#{ component.valid ? '' : 'border-color:red;'}"/>
                         
                Mot de Passe:
                <h:inputSecret id="txSenha" value="#{loginMB.password}" required="true" label="password"
                               style="#{ component.valid ? '' : 'border-color:red;'}"/>
                
            </h:panelGrid>
                    <p:commandButton value="Se connecter" action="#{loginMB.connecter}" >
                    </p:commandButton> 
                </p:panel>
                
            </div>
        </h:form>
    </h:body>
</html>
